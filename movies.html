<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div>
    <h1>Movies App!</h1>
  </div>
  <div>
    <form class="movie-form">
      <label for="title">Movie Title: </label>
      <input class='title' type="text">
      <label for="rating">Movie Rating: </label>
      <input class='rating' type="text">
      <button class="submit">Submit</button>
    </form>
    <table class="table table-striped table-bordered" id="movie-list">
      <thead>
        <tr>
          <th>Title</th>
          <th>Rating</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://unpkg.com/jquery"></script>
  <script>
    //code
    $('.movie-form').on('submit', function(event){
      event.preventDefault();

      let title = $('.title').val();
      let rating = $('.rating').val();

      let newRow = $('<tr>');
      newRow.append($('<td>').text(title));
      newRow.append($('<td>').text(rating));
      newRow.append($('<td>').html('<button class="delete-btn">Remove</button>'));

      $('#movie-list').append(newRow);

      $('tr').on('click', '.delete-btn', function() {
        $(this.closest('tr')).remove();
      })
    });

  </script>
</body>
</html>
